{% extends "base_generic.html" %}

{% block content %}
    <h1 style="color: #a000ff">Book List</h1>

    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li style="color: #00ff00">
        <a style="color: #008000" href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
